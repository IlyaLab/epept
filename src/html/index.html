<html>
<head>
    <title>EPEPT: A web service for enhanced P-value estimation in permutation tests</title>
    <link rel="stylesheet" type="text/css" href="https://informatics-apps.systemsbiology.net/addama/ui/ext-js-3.3.1/resources/css/ext-all.css">
    <link rel="stylesheet" type="text/css" href="https://informatics-apps.systemsbiology.net/addama/ui/ext-js-3.3.1/examples/shared/examples.css"/>

    <script type="text/javascript" src="https://informatics-apps.systemsbiology.net/addama/ui/ext-js-3.3.1/adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="https://informatics-apps.systemsbiology.net/addama/ui/ext-js-3.3.1/ext-all.js"></script>

    <script type="text/javascript" src="http://addama.googlecode.com/svn/branches/2.1/user-interfaces/src/main/html/addama/ui/console_handling.js"></script>
    <script type="text/javascript" src="http://addama.googlecode.com/svn/branches/2.1/user-interfaces/src/main/html/addama/ui/query_parameters.js"></script>

    <script type="text/javascript" src="js/PermutationFormExt.js"></script>
    <script type="text/javascript" src="js/init.js"></script>

    <link rel="stylesheet" type="text/css" href="css/bot-views.css"/>

    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-24817532-2']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
</head>
<body>
<img src="images/banner.png" alt="EPEPT - Institute for Systems Biology"/>
<div id="theo-banner"></div>
<div id="input-panel"></div>
<div id="result-panel"></div>

<div id="output-panel" class="results"></div>
<div id="results" class="results">
    <div id="inputs">
        <div id="status"><h3><br><br></h3></div>
        <div id="execution_time"></div>
        <br/>
        <div id="results_filename"></div>
        <div id="results_method"></div>
        <div id="results_ci"></div>
        <div id="results_lower_bound"></div>
        <div id="results_oopt"></div>
	<div id="results_cc"></div>
        <br>
    </div>

    <div id="outputs">
        <div id="imageContent"></div>
        <div id="stdout"></div>
        <div id="stdout2"></div>
        <div id="downloadLink"></div>
        <div id="resultsContent">
            <div id="resultspanel"></div>
        </div>
    </div>
    <div id="logs" style="display:none;">
        <div id="log_messages">
        </div>
        <div id="samlog"></div>
	<div id="gsealog"></div>
        <div id="stdout_title"></div>
        <textarea style="border: 0" id="stdoutContent" rows="4" cols="100"></textarea>
        <div id="stderr_title"></div>
        <textarea style="border: 0" id="stderrContent" rows="4" cols="100"></textarea>
    </div>
</div>
</body>
</html>
