<html>
<head>
    <title>EPEPT: A web service for enhanced P-value estimation in permutation tests</title>
    <link rel="stylesheet" type="text/css" href="https://informatics-apps.systemsbiology.net/addama/ui/ext-js-3.3.1/resources/css/ext-all.css">
    <link rel="stylesheet" type="text/css" href="https://informatics-apps.systemsbiology.net/addama/ui/ext-js-3.3.1/examples/shared/examples.css"/>

    <script type="text/javascript" src="https://informatics-apps.systemsbiology.net/addama/ui/ext-js-3.3.1/adapter/ext/ext-base-debug.js"></script>
    <script type="text/javascript" src="https://informatics-apps.systemsbiology.net/addama/ui/ext-js-3.3.1/ext-all.js"></script>

    <script type="text/javascript" src="http://addama.googlecode.com/svn/tags/2.1/user-interfaces/src/main/html/addama/ui/console_handling.js"></script>
    <script type="text/javascript" src="http://addama.googlecode.com/svn/tags/2.1/user-interfaces/src/main/html/addama/ui/query_parameters.js"></script>

    <script type="text/javascript">
	Ext.onReady(function (){
		var interUri = get_parameter("URI");
		Ext.Ajax.request({
            		url: interUri + "/structured?_dc=" + Math.random(),
            		method: "get",
            		success: function(o) {
                		var json = Ext.util.JSON.decode(o.responseText);
				window.location = "http://informatics.systemsbiology.net/EPEPT/index.html?URI=" + json.inputs["uri-uuid"]
				}
		});		
	});
    </script>
</head>
</html>
