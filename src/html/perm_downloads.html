function RReadme() {
    var rwin = new Ext.Window({
        title: 'R Web Service Client',
        width: 650,
        height: 500,
        autoScroll: true,
        modal: true,
        closeAction: 'hide',
        bodyStyle: 'padding:10px;',
        html: "<b>R</b><br><a href='http://cran.r-project.org/doc/manuals/R-admin.html' target='_blank'>R Installation and Administration</a><br>"

                + "<br><b>Required Libraries and dependencies</b><br>rjson: <a href='http://informatics.systemsbiology.net/addama-rest/primary-repo/path/permutationDownloads/examples/R/rjson_0.1.8.tar.gz' target='_blank'>Download rjson</a>&nbsp; <a href='http://cran.r-project.org/web/packages/rjson/index.html' target='_blank'>More information on rjson package</a>&nbsp;"
                + "<a href='http://cran.r-project.org/doc/manuals/R-admin.html#Installing-packages' target='_blank'>More information on installing packages to R</a><br>"
                + "Curl: <a href='http://curl.haxx.se/' target='_blank'>Curl (Install and add to system path)</a><br>"

                + "<br><b>Source and run script for Linux/Mac/Unix:</b>"
                + "<br><A HREF='http://informatics.systemsbiology.net/addama-rest/primary-repo/path/permutationDownloads/examples/R/EPEPT_sh.tar'>Shell and script (tar)</a><br>"
                + "<A HREF='http://informatics.systemsbiology.net/addama-rest/primary-repo/path/permutationDownloads/examples/R/EPEPT_AddamaWSClient.r'>R script</a><br>"
		+ "<A HREF='http://informatics.systemsbiology.net/addama-rest/primary-repo/path/permutationDownloads/examples/R/EPEPT_SAMAddamaWSClient.r'>R script for SAM mode</a><br>"
                + "<A HREF='http://informatics.systemsbiology.net/addama-rest/primary-repo/path/permutationDownloads/examples/R/EPEPT_GSAddamaWSClient.r'>R script for GSEA mode</a><br>"

                + "<br><b>Source and run script for Windows:</b>"
                + "<br><A HREF='http://informatics.systemsbiology.net/addama-rest/primary-repo/path/permutationDownloads/examples/R/EPEPT_win_bat.zip'>Batch and script (zip)</a><br>"
                + "<A HREF='http://informatics.systemsbiology.net/addama-rest/primary-repo/path/permutationDownloads/examples/R/EPEPT_AddamaWSClient_win.r'>R script</a><br>"
	        + "<A HREF='http://informatics.systemsbiology.net/addama-rest/primary-repo/path/permutationDownloads/examples/R/EPEPT_SAMAddamaWSClient_win.r'>R script for SAM mode</a><br>"
                + "<A HREF='http://informatics.systemsbiology.net/addama-rest/primary-repo/path/permutationDownloads/examples/R/EPEPT_GSAddamaWSClient_win.r'>R script for GSEA mode</a><br>"


                + "<br>The shell/batch file allows you to run the corresponding R script from the command line, ie 'R CMD BATCH EPEPT_GSAddamaWSClient.r'. The shell/batch defines the (path to the) input file, the output path for the results and the <a HREF='javascript:showWSInput()'>input parameters</a>.<br>"
                + "The input parameters are stated in a text string that looks like this: <br> "
                + "{\"mode\":\"SAM\",\"mail_address\":\"jlin@systemsbiology.org\",\"ci\":\"95\",\"oopt_chk\":\"false\",\"ci_chk\":\"true\",\"cc_chk\":\"false\",\"method\":\"PWM\"}<br>"
                + "Different values can be defined by updating the argument string. For example, <br> {\"ci\":\"40\",\"oopt_chk\":\"true\",\"ci_chk\":\"true\",\"cc_chk\":\"false\",\"method\":\"ML\"} <br>indicates confidence interval of 40, optimal order preserving transform enabled, convergence criterion disabled and maximum likelihood for parameter estimation. It is recommended that an email address is included in the EPEPT web service parameters as completed results or program errors will be sent to the indicated email address. The examples included looping logic to check on EPEPT status, but large datasets can translate to long computation times. <br>"

                + "<br>For the individual R script, these parameters are defined and can be altered by editing the script itself. <br>"

                + "<br>The system will generate a log file called EPEPT_AddamaWSClient.r.Rout which contains the output and error logs of each R command in the script. This log file is located in the same folder as the R Client program."
                + " On completion the EPEPT results (the P-values and visualization of these in png format) are stored in the user-defined output path."
    });
    rwin.show();

}

                + "<A HREF='http://informatics.systemsbiology.net/addama-rest/primary-repo/path/permutationDownloads/examples/ruby/EPEPT_SAMAddamaWSClient.rb'>Ruby script for SAM mode</a><br>"
	        + "<A HREF='http://informatics.systemsbiology.net/addama-rest/primary-repo/path/permutationDownloads/examples/ruby/EPEPT_GSAddamaWSClient.rb'>Ruby script for GSEA mode</a><br>"
                + "<br><b>Source and run script for Windows</b><br><A HREF='http://informatics.systemsbiology.net/addama-rest/primary-repo/path/permutationDownloads/examples/ruby/EPEPT_ruby_bat.zip'>Batch and script (zip)</a><br>"
                + "<A HREF='http://informatics.systemsbiology.net/addama-rest/primary-repo/path/permutationDownloads/examples/ruby/EPEPT_AddamaWSClient_win.rb'>Ruby script</a><br>"
                + "<A HREF='http://informatics.systemsbiology.net/addama-rest/primary-repo/path/permutationDownloads/examples/ruby/EPEPT_SAMAddamaWSClient_win.rb'>Ruby script for SAM mode</a><br>"
                + "<A HREF='http://informatics.systemsbiology.net/addama-rest/primary-repo/path/permutationDownloads/examples/ruby/EPEPT_GSAddamaWSClient_win.rb'>Ruby script for GSEA mode</a><br>"

                + "<br>The shell/batch file allows you to run the corresponding Ruby script from the command line. The shell/batch defines the (path to the) input file, the output path for the results and the <a HREF='javascript:showWSInput()'>input parameters</a>.<br>"
                + "The input parameters are stated in a text string that looks line this: <br> "

                + "Different values can be defined by updating the argument string. For example,<br> \"{mode:'GSEA',nperms:'1000',resptype:'Two class unpaired',gsa_method:'maxmean',rseed:'0',method:'ML',ci_chk:'true',ci:'40',oopt_chk:'true',cc_chk:'false',mail_address:'jlin@systemsbiology.org'}\" <br>indicates mode of GSEA, with default nperm of 1000, resp type of Two class unpaired, confidence interval of 40, optimal order preserving transform enabled, convergence criterion disabled and maximum likelihood for parameter estimation. It is recommended that an email address is included in the EPEPT web service parameters as completed results or program errors will be sent to the indicated email address. The examples included looping logic to check on EPEPT status, but large datasets can translate to long computation times. <br>"

                + "<br>For the individual Ruby script, these parameters are defined and can be altered by editing the script itself. <br>"

                + "<br>The system will display the output and error logs of each Ruby command in the command/terminal console. On completion the EPEPT results (the P-values and visualization of these in png format) are stored in the user-defined output path."

}

        title: 'Matlab Web Service Client',
        width: 650,
        autoScroll: true,
        height: 650,
        modal: true,
        closeAction: 'hide',
        bodyStyle: 'padding:10px;',
        html: "<b>Matlab</b><br><a href='http://www.mathworks.com/products/' target='_blank'>Matlab Install (commercial product)</a><br>"
                + "<br>Required Libraries<br><a href='http://informatics.systemsbiology.net/addama-rest/primary-repo/path/permutationDownloads/examples/matlab/commons-httpclient-support-1.2.1-SNAPSHOT-jar-with-dependencies.jar' target='_blank'>HTTP Client for Java 1.6 (MATLAB 7.5 (R2007b) and later)</a><br>"
                + "<a href='http://informatics.systemsbiology.net/addama-rest/primary-repo/path/permutationDownloads/examples/matlab/java1.5/commons-httpclient-support-1.2.2-SNAPSHOT-jar-with-dependencies.jar' target='_blank'>HTTP Client for Java 1.5 (MATLAB 7.0.4 (R14SP2) -MATLAB 7.4 (R2007a)</a><br>"
                + "<br><b>Source</b><br><A HREF='http://informatics.systemsbiology.net/addama-rest/primary-repo/path/permutationDownloads/examples/matlab/epept_script.zip'>Matlab Client Source (zipped)</a><br>"
                + "This zip file contains epept_script.m, epept_makerequest.m, epept_checkstatus.m and epept_getoutput.m"

                + "<br><br>The matlab file epept_script.m defines the (path to the) input file, the output path for the results and the <a HREF='javascript:showWSInput()'>input parameters</a>.<br>"
                + "The input parameters are stated in a cell array that looks like this:<br>"
				+ "params = cell(0,2); p = 0;<br>"
				+ "p = p + 1;<br>"
				+ "params{p,1} = 'mode';<br>"
				+ "params{p,2} =  mode;<br>"
				+ "p = p + 1;<br>"
				+ "params{p,1} = 'method';<br>"
				+ "params{p,2} = 'pwm';<br>"
				+ "p = p + 1;<br>"
				+ "params{p,1} = 'ci_chk';<br>"
				+ "params{p,2} = 'true';<br>"
				+ "p = p + 1;<br>"
				+ "params{p,1} = 'ci';<br>"
				+ "params{p,2} = '95';<br>"
				+ "p = p + 1;<br>"
				+ "params{p,1} = 'oopt_chk';<br>"
				+ "params{p,2} = 'false';<br>"
				+ "p = p + 1;<br>"
				+ "params{p,1} = 'cc_chk';<br>"
				+ "params{p,2} = 'false';<br>"
				+ "p = p + 1;<br>"
				+ "params{p,1} = 'rseed';<br>"
				+ "params{p,2} = '5884689';<br>"
				+ "p = p + 1;<br>"
				+ "params{p,1} = 'mail_address';<br>"
				+ "params{p,2} = 'tknijnenburg@systemsbiology.org';<br>"
				+ "if strcmp(mode,'SAM')|strcmp(mode,'GSEA');<br>"
				+ "&nbsp;&nbsp;&nbsp;p = p + 1;<br>"
				+ "&nbsp;&nbsp;&nbsp;params{p,1} = 'resptype';<br>"
				+ "&nbsp;&nbsp;&nbsp;params{p,2} = 'Two class unpaired';<br>"
				+ "&nbsp;&nbsp;&nbsp;p = p + 1;<br>"
				+ "&nbsp;&nbsp;&nbsp;params{p,1} = 'nperms';<br>"
				+ "&nbsp;&nbsp;&nbsp;params{p,2} = num2str(nperms);<br>"
				+ "end<br>"
				+ "if strcmp(mode,'GSEA');<br>"
				+ "&nbsp;&nbsp;&nbsp;p = p + 1;<br>"
				+ "&nbsp;&nbsp;&nbsp;params{p,1} = 'gsa_method';<br>"
				+ "&nbsp;&nbsp;&nbsp;params{p,2} = 'maxmean';<br>"
				+ "end<br><br>"
 
				+ "On successful completion the EPEPT results are stored in the user-defined output path.<br><br>"
 

    });
    mlwin.show();
}
function loadPanel() {
    loadTheoBanner();
    var script =
            "<b>A web service for enhanced P-value estimation in permutation tests.</b><br>"
                    + "EPEPT Version 2.0, released December 1<sup>st</sup> 2010.<br><a href='http://bioinformatics.oxfordjournals.org/cgi/content/abstract/25/12/i161?eto' target='_blank'>Fewer Permutations, More Accurate <i>P</i>-Values</a><br>"
                    + getEPEPTContact()
                    + "<br>EPEPT is a web service enabled which means that the service can be accessed programmatically via any programming language (C, Java, Matlab, Perl, Ruby, R,...) with HTTP support."
                    + "<br>The web service client must define and initialize this set of <a HREF='javascript:showWSInput()'>input parameters</a> in order to make a request to the processing host.<br>These input parameters are identical to the input text and check boxes on the HTML Input Form. <br>Some example datasets can be found <a HREF='javascript:showExampleDataSets()'>here</a>.<br>"
